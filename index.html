<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Numerology with Hari — अंकशास्त्र</title>
  <meta name="description" content="Numerology with Hari — Name correction, Life Path, Business name consults. Practical, modern guidance.">

  <style>
    :root{
      --brand:#6a0dad;
      --ink:#222;
      --muted:#6b7280;
      --wa:#25D366;
      --gold:#f5c542;
      --hover-bg:#f3e8ff;
      --ring:rgba(106,13,173,.22);
      --bg:linear-gradient(180deg,#f8f5ff 0%,#ffffff 100%);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Poppins", Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    img{max-width:100%; height:auto; display:block}

    /* ===== HEADER ===== */
    .site-header{position:sticky; top:0; z-index:1000; background:#fff;
      box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .sh-nav{max-width:1100px; margin:0 auto; padding:12px 18px;
      display:flex; align-items:center; gap:16px}
    .sh-logo-wrap{display:flex; align-items:center; gap:10px}
    .sh-logo{font-weight:800; color:var(--brand); font-size:1.1rem; white-space:nowrap}

    .sh-burger{margin-left:auto; font-size:28px; line-height:1; border:0;
      background:transparent; color:var(--brand); cursor:pointer; display:none}

    .sh-links{list-style:none; margin-left:auto; padding:0;
      display:flex; align-items:center; gap:12px; width:70%;
      justify-content:space-between}
    .sh-links>li{flex:1; display:flex; justify-content:center}

    .sh-link{display:block; width:100%; text-align:center; text-decoration:none;
      color:var(--ink); font-weight:600; padding:10px 12px; border-radius:10px;
      border:1px solid transparent;
      transition:transform .18s ease, background-color .18s ease, color .18s ease,
                 box-shadow .18s ease, border-color .18s ease}
    .sh-link:hover{color:var(--brand); background:var(--hover-bg); border-color:var(--brand);
      box-shadow:0 0 0 6px var(--ring); transform:translateY(-1px)}

    .sh-cta-li{flex:0 0 auto}
    .sh-btn{display:inline-block; padding:10px 14px; border-radius:12px; text-decoration:none;
      font-weight:700; border:1px solid transparent; transition:.2s; text-align:center}
    .sh-btn-primary{background:var(--brand); color:#fff}
    .sh-btn-primary:hover{filter:brightness(1.05); box-shadow:0 10px 20px rgba(106,13,173,.25)}
    .sh-btn-wa{background:var(--wa); color:#0b3d1c}
    .sh-btn-wa:hover{filter:brightness(1.05); box-shadow:0 10px 20px rgba(37,211,102,.25)}

    .sh-mobile-divider{display:none}

    @media (max-width:768px){
      .sh-burger{display:block}
      .sh-links{position:absolute; left:0; right:0; top:60px; display:none;
        flex-direction:column; gap:10px; background:#fff; padding:12px;
        box-shadow:0 12px 22px rgba(0,0,0,.1)}
      .sh-links.active{display:flex}
      .sh-links>li{flex:0 0 auto; width:100%}
      .sh-link{width:100%; padding:14px}
      .sh-cta-li{width:100%; justify-content:center}
      .sh-btn{width:100%; text-align:center; padding:14px}
      .sh-mobile-divider{display:block; height:1px; width:100%; background:#eee; margin:4px 0 8px}
    }

    /* ===== BUTTONS ===== */
    button, input[type="submit"], a.btn, a.button{
      display:inline-block; background:var(--brand); color:#fff; border:none;
      border-radius:12px; padding:12px 22px; font-weight:600; letter-spacing:.3px;
