<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Numerology with Hari — Numerology • अंकशास्त्र</title>
  <meta name="description" content="Numerology with Hari — Personalized numerology readings, name correction, business-name consults, remedies & PDF reports. Book via Calendly or WhatsApp." />
  <style>
    /* Palette (user-provided) */
    :root{
      --seasalt: #f8f9faff;
      --antiflash-white: #e9ecefff;
      --platinum: #dee2e6ff;
      --french-gray: #ced4daff;
      --french-gray-2: #adb5bdff;
      --slate-gray: #6c757dff;
      --outer-space: #495057ff;
      --onyx: #343a40ff;
      --eerie-black: #212529ff;

      /* derived */
      --bg-gradient: linear-gradient(135deg, var(--seasalt) 0%, var(--antiflash-white) 50%, var(--platinum) 100%);
      --surface: #ffffff;
      --muted: var(--slate-gray);
      --text: var(--eerie-black);
      --accent: var(--outer-space);
      --accent-2: var(--onyx);
      --border: var(--french-gray);
      --radius: 14px;
      --whatsapp-grad: linear-gradient(90deg,#25D366,#1ebe57);
      --max-width: 1100px;
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Nirmala UI", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: var(--bg-gradient);
      color:var(--text);
      line-height:1.5;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-feature-settings: "liga" 1;
    }
    .container{width:min(var(--max-width),94%);margin:0 auto;padding:18px 0;}

    /* Header / nav */
    nav.nav{
      position:sticky;top:0;z-index:60;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
      box-shadow:0 2px 8px rgba(0,0,0,0.03);
    }
    .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 6px;}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--eerie-black)}
    .brand img{height:44px;width:auto;border-radius:8px}
    .brand strong{font-size:1.05rem}
    .menu{display:flex;gap:12px;align-items:center}
    .menu a{color:var(--outer-space);text-decoration:none;padding:8px;border-radius:8px;font-weight:600}
    .menu a:hover{color:var(--onyx)}
    .cta{background:linear-gradient(90deg,var(--onyx),var(--outer-space));color:#fff;padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:700;box-shadow:0 8px 22px rgba(0,0,0,0.08)}

    /* Hero */
    header.hero{padding:56px 0 36px}
    .hero-grid{display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:start}
    .chip{display:inline-flex;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.7);border:1px solid var(--border);color:var(--muted);font-weight:700}
    h1.title{font-size:clamp(28px,5vw,44px);line-height:1.03;margin:12px 0 8px;font-weight:800}
    p.lead{color:var(--slate-gray);max-width:60ch}
    .hero-ctas{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700;border:0}
    .btn-primary{background:linear-gradient(90deg,var(--onyx),var(--outer-space));color:#fff}
    .btn-white{background:#fff;color:var(--eerie-black);border:1px solid var(--border)}
    .btn-wa{background:var(--whatsapp-grad);color:#fff}

    /* Right card */
    .card{background:var(--surface);border-radius:14px;padding:18px;border:1px solid var(--border);box-shadow:0 8px 22px rgba(0,0,0,0.04)}
    .card h3{margin:0 0 8px}
    .card p{margin:0;color:var(--slate-gray)}

    /* Services */
    section#services{padding:40px 0}
    .grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .service-card{display:flex;gap:12px;align-items:flex-start;padding:14px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfbfd);border:1px solid var(--border)}
    .avatar{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--outer-space),var(--onyx));color:#fff;display:grid;place-items:center;font-weight:800;font-size:1rem}
    .service-card strong{display:block}
    .service-meta{color:var(--slate-gray);margin-top:6px}
    .service-card a{margin-top:8px;display:inline-block}

    /* About */
    #about{padding:40px 0}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,var(--onyx),var(--outer-space));color:#fff;font-weight:700}

    /* Testimonials / blog / faq simplified */
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    details{background:linear-gradient(180deg,#fff,#fbfbfd);border:1px solid var(--border);padding:12px;border-radius:12px}
    summary{cursor:pointer;font-weight:700}

    /* Contact */
    .contact-card{display:flex;flex-direction:column;gap:8px;padding:14px;border-radius:12px;background:var(--surface);border:1px solid var(--border)}
    .contact-card a{color:var(--outer-space);text-decoration:none;font-weight:700}
    .contact-row{display:flex;gap:12px;align-items:center}

    /* Footer */
    footer.sitefoot{padding:28px 0;color:var(--muted);border-top:1px solid rgba(0,0,0,0.04)}

    /* Responsive */
    @media (max-width:980px){
      .hero-grid{grid-template-columns:1fr}
      .grid-2{grid-template-columns:1fr}
      .grid-3{grid-template-columns:1fr}
      .menu{display:none}
    }

    @media (max-width:640px){
      .brand img{height:36px}
      h1.title{font-size:28px}
    }
  </style>
</head>
