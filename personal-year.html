<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Personal Year Calculator</title>
<style>
:root{--brand:#6a0dad;--ink:#222;--muted:#6b7280}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:linear-gradient(180deg,#f8f5ff,#fff);color:var(--ink)}
.container{max-width:800px;margin:0 auto;padding:28px 18px}
h1{color:var(--brand)}
.card{background:#fff;border:1px solid #eee;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:600px){.grid{grid-template-columns:1fr}}
input,button{width:100%;padding:12px;border-radius:10px;border:1.5px solid #ddd;font-size:1rem}
input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 4px rgba(106,13,173,.18)}
button{background:var(--brand);border:0;color:#fff;font-weight:700;margin-top:10px;cursor:pointer;box-shadow:0 4px 12px rgba(106,13,173,.25)}
.result{margin-top:14px;padding:14px;border-radius:12px;background:#f3e8ff}
a.back{display:inline-block;margin-top:18px;text-decoration:none;color:#fff;background:#111;padding:10px 14px;border-radius:10px}
</style>
</head>
<body>
<div class="container">
  <h1>Personal Year Calculator</h1>
  <p class="card">Formula: <b>Day + Month (of birth) + Target Year (all digits)</b> → reduce to 1–9.</p>

  <div class="card">
    <div class="grid">
      <div>
        <label>Birth Day</label>
        <input id="bday" type="number" min="1" max="31" placeholder="DD">
      </div>
      <div>
        <label>Birth Month</label>
        <input id="bmon" type="number" min="1" max="12" placeholder="MM">
      </div>
      <div>
        <label>Target Year</label>
        <input id="tyear" type="number" min="1900" max="3000" placeholder="e.g. 2026">
      </div>
    </div>
    <button id="calc">Calculate</button>
    <div id="out" class="result" style="display:none"></div>
  </div>

  <a class="back" href="index.html">← Back to Home</a>
</div>

<script>
const meaning = {
  1:"New beginnings, independence, planting seeds.",
  2:"Patience, partnerships, cooperation.",
  3:"Creativity, socialising, self-expression.",
  4:"Work, discipline, building foundations.",
  5:"Change, travel, freedom, flexibility.",
  6:"Responsibility, family, healing, harmony.",
  7:"Study, introspection, spirituality.",
  8:"Career, power, money, achievement.",
  9:"Closure, compassion, completion."
};
function digitSum(n){return n.toString().split('').reduce((a,b)=>a+(+b),0)}
function reduce(n){while(n>9){n=digitSum(n)}return n}
document.getElementById('calc').onclick=function(){
  const d=+document.getElementById('bday').value;
  const m=+document.getElementById('bmon').value;
  let y=+document.getElementById('tyear').value||new Date().getFullYear();
  if(!(d>=1&&d<=31&&m>=1&&m<=12)){alert("Enter valid birth day & month.");return;}
  let total = digitSum(d)+digitSum(m)+digitSum(y);
  total = reduce(total);
  const out=document.getElementById('out'); out.style.display='block';
  out.innerHTML = `<b>Your Personal Year (${y}): ${total}</b><br>${meaning[total]}`;
};
</script>
</body>
</html>
